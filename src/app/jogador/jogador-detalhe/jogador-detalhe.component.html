<div class="container">
  <form>
    <div class="card">
      <div class="card-header">
        <h3>Novo Jogador</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-md-12">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome"
            [(ngModel)]="jogador.nome" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="email">Email:</label>
            {{jogador.email}}
            <input type="email" class="form-control" name="nome"
            [(ngModel)]="jogador.email" required>
          </div>
          <div class="form-group col-md-4">
            <label for="dataNascimento">Data de nascimento:</label>
            {{jogador.dataNascimento}}
            <input type="date" class="form-range" name="dataNascimento"
             [(ngModel)]="jogador.dataNascimento" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label>&nbsp;</label>
            <button type="submit" class="form-control btn btn-warning" (click)="voltar()">
            <i class="bi bi-arrow-left"></i>Voltar
          </button>
          </div>
          <div class="form-group col-md-6">
            <label>&nbsp;</label>
            <button type="submit" class="form-control btn btn-primary" (click)="salvar()">
            <i class="bi bi-check"></i>Salvar
          </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
